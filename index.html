<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=256, initial-scale=1.0">
    <title>Welcome to DSiHome!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      body {
          background-color: #2D2D2D;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 192px;
          width: 256px;
          overflow: hidden;
      }
      .image-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(2, 1fr);
          gap: 5px;
          width: 204px;
          height: 138px;
      }
      .image-grid img {
          width: 64px;
          height: 64px;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
        <img src="/images/info.png" alt="Image 1">
        <img src="/images/forums.png" alt="Image 2">
        <img src="/images/frogfind.png" alt="Image 3">
        <img src="/images/oldnet.png" alt="Image 4">
        <img src="/images/chat.png" alt="Image 5">
        <img src="/images/launcher.png" alt="Image 6">
    </div>
  </body>
</html>
