<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DSiHome!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      .image-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px; /* Spacing between the images */
          width: fit-content; /* Optional: Shrink-wrap to content */
          margin: 0 auto; /* Centre the grid horizontally */
      }
      .image-grid img {
          width: 100%; /* Make the images responsive */
          height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
        <img src="/images/info.png" alt="Image 1">
        <img src="/images/forums.png" alt="Image 2">
        <img src="/images/frogfind.png" alt="Image 3">
        <img src="/images/oldnet.png" alt="Image 4">
        <img src="/images/chat.png" alt="Image 5">
        <img src="/images/launcher.png" alt="Image 6">
    </div>
  </body>
</html>
